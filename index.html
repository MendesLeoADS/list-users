<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/java-script.png" type="image/png"> <!-- ícone do website do teste -->
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="styles.css"> <!-- INTEGRAÇÃO COM O ARQUIVO CSS. -->
</head>
<body>

    <img src="img/logoL5networks.webp" id="logo" alt="logo-L5-Networks">

    <header>
         <h1>Lista de Usuários</h1> <!-- TÍTULO  -->
    </header>

    <main>
        <div class="container-main"> <!-- CONTAINER (DIV) PARA CRIAÇÃO DOS INPUTS JUNTO DOS PLACEHOLDERS DEIXANDO INTUÍTIVO O WEBSITE. -->
            <input type="text" id="search-name" placeholder="Buscar por nome...">
            <input type="text" id="search-city" placeholder="Buscar por cidade....">
        </div>

 <!-- ABAIXO CONSTA AS "NOTIFICAÇÕES" QUE SERÃO ESCONDIDAS E APARECERÃO QUANDO FOREM CHAMADADAS AO PREENCHIMENTO DOS INPUTS ACIMA.-->  
        <div id="loading" class="escondido">Buscando...</div>
        <ul id="user-list" class="lista-usuarios"></ul>    
        <div id="no-results" class="escondido">Nenhum usuário foi encontrado.</div> 
    </main>
    
<script src ="app.js"></script>    

</body>
</html>
